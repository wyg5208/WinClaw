# WinClaw 默认配置

[app]
name = "WinClaw"
version = "1.0.0"
log_level = "INFO"
data_dir = "~/.winclaw"

[agent]
# 默认模型 ID（对应 models.toml 中的键名）
default_model = "deepseek-chat"
# 单次任务最大 ReAct 循环步数
max_steps = 30
# 单次任务最大 token 预算
max_tokens_per_task = 50000
# 单次模型调用超时（秒）
inference_timeout = 120
# 单个工具执行超时（秒）
tool_timeout = 60
# 系统提示词
system_prompt = """你是 WinClaw，一个运行在 Windows 上的 AI 桌面智能体。
你可以通过工具来帮助用户完成各种任务，包括执行命令、读写文件、截屏等。
当你需要完成某个任务时，请思考需要使用哪些工具，然后逐步执行。
如果任务不需要使用工具，请直接回答用户的问题。
请用中文回复用户。"""

[shell]
# 默认 shell
default_shell = "powershell"
# 命令执行超时（秒）
timeout = 30
# 最大输出长度（字符）
max_output_length = 10000

[file]
# 最大读取文件大小（字节）
max_read_size = 1048576  # 1MB
# 允许操作的基础目录（空 = 不限制）
allowed_dirs = []

[screen]
# 截图质量（1-100）
quality = 85
# 截图最大宽度（用于压缩发送给模型）
max_width = 1920
# 截图格式
format = "png"

[voice]
# Whisper 语音识别模型 (tiny/base/small/medium/large)
# tiny:   最快，准确度较低，适合低配电脑
# base:   快速，准确度中等（默认）
# small:  中等，准确度较高
# medium: 较慢，准确度高，需要较大内存
# large:  最慢，准确度最高，需要大量内存
whisper_model = "base"
# 默认识别语言 (空=自动检测, zh=中文, en=英文)
default_language = "zh"
# 录音时长 (秒)
record_duration = 5
